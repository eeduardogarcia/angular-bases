<h1>Batman</h1>

<dl>
    <td>Nombre:</td>
    <dd>{{name}}</dd>
    
    <td>Edad:</td>
    <dd>{{age}}</dd>

    <td>Metodo:</td>
    <dd>{{getHeroDescription()}}</dd>

    <td>Capitalizado:</td>
    <dd>{{CapitalizedName}}</dd>

    <button
    *ngIf="name !== 'Batmana'" class="btn btn-primary mx-2" (click)="changeHero()">Cambiar nombre</button>

    <button 
    *ngIf="age !== 3"
    class="btn btn-primary mx-2" (click)="changeAge()">Cambiar edad</button>

    <button 
    class="btn btn-primary mx-2" (click)="resetForm()">Reset Form</button>
</dl>
